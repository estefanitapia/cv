    <main class="form-contacto d-flex justify-content-center align-content-center">
        <section class="section2">
          <form class="d-flex flex-column" action="">
              <h2>Contáctame</h2>
              <div class="form-nombre">
                  <label class="form-label"for="exampleFormControlInput1 name" placeholder>Nombre y apellido</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1 name" placeholder=" Pedro Pérez" required>
              </div>
              <div  class="form-email">
                  <label class="form-label" for="mail">Email</label>
                  <input class="form-control" type="email" id="exampleFormControlInput1 mail" placeholder="pedroperez@mail.com" required>
              </div>
              <div class="form-comentarios">
                  <label for="exampleFormControlTextarea1" class="form-label">Escribe tu comentario aquí</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder=" comentarios"></textarea>
              </div>
              <div>
                  <label for="newsletter">Desea recibir noticias?</label>
                  <input type="checkbox" checked id="newsletter">
              </div>
              <div class="form-input">
                  <input type="submit" value="Enviar">
              </div>
          </form>
