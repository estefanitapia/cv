    <main class="form-contacto">

        <form action="">

            <div class="form-nombre">
                <label for="name" placeholder>Nombre y apellido</label>
                <input type="text" id="name" placeholder=" Pedro Pérez" required>
            </div>
            <div  class="form-email">
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder=" pedroperez@mail.com" required>
            </div>
            <div class="form-comentarios">
                <textarea name="" id="" cols="30" rows="10" placeholder=" comentarios"></textarea>
            </div>
            <div>
                <label for="newsletter">Desea recibir noticias?</label>
                <input type="checkbox" checked id="newsletter">
            </div>
            <div class="form-input">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
